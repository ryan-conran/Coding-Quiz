<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <script defer src="Script.js"></script>
    <title>Coding Quiz!</title>
  </head>

  <body>
    <header class="header">
      <h2>Welcome to the coding quiz!</h2>
    </header>

    <p id="timer"></p>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="questions-box" class="Qbox">Example Question</div>
          <div id="question"></div>
          <div id="answerbtns" class="grid">
            <button class="btn" id="Btn1"></button>
            <button class="btn" id="Btn2"></button>
            <button class="btn" id="Btn3"></button>
            <button class="btn" id="Btn4"></button>
            <div class="controller">
              <button id="startbtn" class="Start">Begin</button>
              <button id="nextbtn" class="nextbtn">Next Question</button>
            <div class="AnswerResult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
